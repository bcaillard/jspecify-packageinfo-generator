name: Build with Maven

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main
      - feature/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build project
        run: mvn $MAVEN_CLI_OPTS install -Pcoverage
        env:
          MAVEN_CLI_OPTS: ${{ vars.MAVEN_CLI_OPTS }}